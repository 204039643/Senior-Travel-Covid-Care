<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Senior Travel Covid Care</title>
    <meta name="description"
        content="An app designed to help Seniors whom are traveling in the US find a local Medicare provider">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h2>Senior Travel Covid Care</h2>
        <p>An app designed to help senior citizens whom are traveling in the US find a local Medicare provider.</p>
    </div>
    <div class="input-fields">
        <form>
            <label for="city-name">City name:</label><br>
            <input type="text" id="city-name" name="city-name"><br><br>
            <label for="zip-code">Zip Code:</label><br>
            <input type="number" id="zip-code" name="zip-code"><br><br>
            <!-- <label for="provider-type">Provider Type (specialization):</label><br>
            <input type="text" id="provider-type" name="provider-type" value="General Practitioner"><br><br> -->
            <p><strong>Provider Type:</strong></p>
            <select id="provider-type">
                <option value=" " selected="selected">- Select -</option>
                <option vale="Any">Any</option>
                <option value="Internal Medicine">Internal Medicine</option>
                <option value="Nurse Practitioner">Nurse Practitioner</option>
                <option value="Physician Assistant">Physician Assistant</option>
                <option value="Family Medicine">Family Medicine</option>
                <option value="Specialist">Specialist</option>
            </select><br><br>
            <p><strong>Physician preferred gender:</strong></p>
            <select id="gender-type">
                <option value=" " selected="selected" required>- Select -</option>
                <option vale="No Preference">No Preference</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            <p><strong>Minimum Acceptable Covid-19 Risk Level for Office Location:</strong></p>
            <select id="covid-risk">
                <option value=" " selected="selected">- Select -</option>
                <option vale="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
            </select><br><br>
            <input type="submit" value="Submit" id="submitBtn">
            <input type="reset">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
