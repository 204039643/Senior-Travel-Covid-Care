<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Senior Travel Covid Care</title>
    <meta name="description"
        content="An app designed to help Seniors whom are traveling in the US find a local Medicare provider">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h2>Senior Travel Covid Care</h2>
       <p>An app designed to help senior citizens whom are traveling in the US find a local Medicare provider.</p>
    </div>
    <div class = "input-fields">
        <form action="/action_page.php">
            <label for="zip-code">Zip Code:</label><br>
            <input type="number" id="zip-code" name="zip-code"><br><br>
            <label for="provider-type">Provider Type (specialization):</label><br>
            <input type="text" id="provider-type" name="prover-type" value="General Practitioner"><br><br>
            <p><strong>Physician preferred gender:</strong></p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>
            <p><strong>Minimum Covid-19 risk level for office location:</strong></p>
            <input type="radio" id="low" name="risk" value="low">
            <label for="low">Low</label><br>
            <input type="radio" id="moderate" name="risk" value="moderate">
            <label for="moderate">Moderate</label><br>
            <input type="radio" id="severe" name="risk" value="severe">
            <label for="severe">Severe</label><br><br>
            <input type="submit" value="Submit">
            <input type="reset">
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
</body>

</html>
